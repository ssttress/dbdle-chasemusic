    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #121212;
      color: #f0f0f0;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 18px;
    }

    #guessInput {
      text-transform: capitalize;
    }

    #guesses {
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .guess-row {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      font-weight: bold;
    }

    .wrong {
      background-color: #802020;
    }

    .correct {
      background-color: #207020;
    }

    #winMessage {
      font-size: 24px;
      margin-top: 20px;
      color: limegreen;
    }

    #newRoundButton {
      display: none;
      margin-top: 20px;
    }

    .audio-btn {
      font-size: 18px;
      padding: 10px 16px;
      border-radius: 6px;
      background-color: #303030;
      color: white;
      cursor: pointer;
      min-width: 80px;
    }

    .audio-btn:hover {
      background-color: #505050;
    }

    .dropdown {
      position: absolute;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 4px;
      z-index: 10;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      display: none;
    }

    .dropdown div {
      padding: 8px;
      cursor: pointer;
    }

    .dropdown div:hover {
      background-color: #444;
    }

    #audioButtons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
  </style>
</head>

    const tierLabels = ["32m", "16m", "8m", "chase"];
    let currentKiller = null;
    let gameWon = false;
    let unlockedTier = 0;
    let currentAudio = new Audio();
    let playingTier = null;
    let previousGuesses = new Set();

    const guessesContainer = document.getElementById("guesses");
    const winMessage = document.getElementById("winMessage");
    const newRoundButton = document.getElementById("newRoundButton");
    const guessInput = document.getElementById("guessInput");
    const suggestions = document.getElementById("suggestions");

    const buttons = Array.from(document.querySelectorAll(".audio-btn"));

    function resetAudioButtons() {
      buttons.forEach((btn, i) => {
        const label = tierLabels[i];
        btn.textContent = `${label} ${i <= unlockedTier ? 'â–¶' : 'ðŸ”’'}`;
      });
    }

    function startNewGame() {
      currentKiller = killers[Math.floor(Math.random() * killers.length)];
      gameWon = false;
      unlockedTier = 0;
      playingTier = null;
      previousGuesses.clear();
      winMessage.textContent = '';
      guessesContainer.innerHTML = '';
      guessInput.value = '';
      newRoundButton.style.display = 'none';
      if (currentAudio) currentAudio.pause();
      resetAudioButtons();
    }

    buttons.forEach((button, index) => {
      button.addEventListener("click", () => {
        if (index > unlockedTier || !currentKiller) return;

        const label = tierLabels[index];
        const file = currentKiller.files[label];

        if (playingTier === index) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
          button.textContent = `${label} â–¶`;
          playingTier = null;
        } else {
          if (currentAudio) {
            currentAudio.pause();
            resetAudioButtons();
          }
          currentAudio = new Audio(`sounds/${file}`);
          currentAudio.play();
          button.textContent = `${label} â¸`;
          playingTier = index;

          currentAudio.addEventListener("ended", () => {
            button.textContent = `${label} â–¶`;
            playingTier = null;
          });
        }
      });
    });

    document.getElementById("submitGuess").addEventListener("click", () => {
      const userGuess = guessInput.value.trim();
      const guessLower = userGuess.toLowerCase();

      if (!currentKiller || gameWon || !userGuess) return;

      if (previousGuesses.has(guessLower)) {
        alert("You've already guessed that!");
        return;
      }

      const validKillers = killers.map(k => k.name.toLowerCase());
      if (!validKillers.includes(guessLower)) {
        alert("Invalid killer name. Please choose from the list.");
        return;
      }

      previousGuesses.add(guessLower);
      const guessRow = document.createElement("div");
      guessRow.classList.add("guess-row");
      guessRow.textContent = killers.find(k => k.name.toLowerCase() === guessLower)?.name || userGuess;

      // Stop any playing audio
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        playingTier = null;
      }
      resetAudioButtons();

      if (guessLower === currentKiller.name.toLowerCase()) {
        guessRow.classList.add("correct");
        winMessage.textContent = "You win!";
        gameWon = true;
        newRoundButton.style.display = 'inline-block';
      } else {
        guessRow.classList.add("wrong");
        if (unlockedTier < 3) unlockedTier++;
        resetAudioButtons();
      }

      guessesContainer.appendChild(guessRow);
      guessInput.value = '';
    });

    newRoundButton.addEventListener("click", () => {
      startNewGame();
    });

    guessInput.addEventListener("input", () => {
      const input = guessInput.value.toLowerCase();
      const matches = killers.filter(k => k.name.toLowerCase().startsWith(input)).map(k => k.name);
      suggestions.innerHTML = '';
      if (input === '' || matches.length === 0) {
        suggestions.style.display = 'none';
        return;
      }
      matches.forEach(match => {
        const div = document.createElement("div");
        div.textContent = match;
        div.addEventListener("click", () => {
          guessInput.value = match;
          suggestions.style.display = 'none';
        });
        suggestions.appendChild(div);
      });
      suggestions.style.display = 'block';
    });

    guessInput.addEventListener("blur", () => {
      setTimeout(() => suggestions.style.display = 'none', 200);
    });

    // Start first round
    startNewGame();
